<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Willie's Portfolio-Contact</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header-contact">
    <!-- NAVBAR FROM BOOTSTRAP-->
    <!-- https://getbootstrap.com/docs/4.5/components/navs/ -->
        <nav>
            <!-- <img src="./css/img/hero.jpg" alt="My Photo"/> -->
            <ul class="nav justify-content-start">
                <li class="my-name-contact">
                    WA
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-contact-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-contact-link" href="./about.html">About</a></li>
                <li class="nav-item"><a class="nav-contact-link" href="./work.html">Work</a></li>
                <li class="nav-item"><a class="nav-contact-link" href="./contact.html" class="current">Contact</a></li>
                <li class="nav-item"><a class="nav-contact-link" href="#">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <!-- MAIN BEGINS HERE -->
 
        <!-- CONTACT FORM -->
        <section class="section-contact-form">
            <section class="container">
                <h2 id="hear-from-you" class="hear-from-you">Contact Me<br></h2>
                <h2 class="hear-from-you">I would be happy to hear from you!</h2>
            </section>
                <section class="container">
                    <form method="post" action="#" class="contact-form"></form>
                        <section class="row">
                            <!-- NAME -->
                            <div class="col span-1-of-3">
                                <label for="name">Name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text"  id="name" placeholder="Your name...">
                            </div>
                        </section>

                        <!-- EMAIL -->
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="email">Email</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="email"  id="email" placeholder="Enter your email...">
                            </div>
                        </div>
            
                        <!-- HOW DID YOU HEAR ABOUT ME -->
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="find-us">How did you hear from me?</label>
                            </div>
                            <div class="col span-2-of-3">
                                <select name="find-me" id="find-me">
                                    <option value="friends...">Friends</option>
                                    <option value="search">Search</option>
                                    <option value="ad">Adversitiment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- NEWSLETTER -->
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="news">Newsletter</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="checkbox" name="news" id="news" checked> Yes, please
                            </div>
                        </div>

                        <!-- DROP US A LINE -->
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="message">Drop us a line</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Your message"></textarea> 
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                <!-- <input type="submit" value="Send it!"> -->
                                <button type="submit" class="btn btn-primary my-1">Send it!</button>
                            </div>
                        </div>
                </section>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="my-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <p>Follow & Contact me:</p>
            <div class="social">
                <a href="https://twitter.com/home" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a> 
                <a href="https://github.com/willielibet/gt-bootcamp-professional-portfolio" target="_blank"><i class="fab fa-github"></i></a>
                <!-- <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i> -->
            </div>
            <p>555-555-5555</p>
            <p>willie@email.com</p>
        </div>
    </footer>
</body>
</html>
